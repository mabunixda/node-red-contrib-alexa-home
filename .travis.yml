language: node_js
node_js:
  - "10"
  - "9"
  - "8"
  - "7"
  - "6"

cache:
  directories:
    - "node_modules"

before_install:
  - npm install -g npm-check
  - npm install -g mocha
  - npm i -g eslint

install:
  - npm install

script:
  - grep console alexa/* | grep -v "no controller id found" || echo "no console logging found"
  - npm-check --skip-unused
  - eslint alexa/*.js
  - npm test

